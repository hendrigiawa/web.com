<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Foto Saya</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #808080; /* Warna abu-abu */
      color: #fff;
      min-height: 100vh;
    }

    header, footer {
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      text-align: center;
      padding: 1rem;
    }

    nav a {
      color: #00ffff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffcc00;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }

    .photo {
      position: relative;
      overflow: hidden;
      border-radius: 5px;
      transition: transform 0.3s;
      text-align: center; /* Menyelaraskan teks di tengah */
    }

    .photo img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .photo:hover {
      transform: scale(1.05);
    }

    h1 {
      color: #ffcc00;
      font-family: 'Montserrat', sans-serif;
    }

    .description {
      margin-top: 0.5rem; /* Jarak antara gambar dan deskripsi */
      font-size: 0.9rem; /* Ukuran font deskripsi */
      color: #ccc; /* Warna deskripsi */
    }
  </style>
</head>
<body>
  <header>
    <h1>Foto Saya</h1>
    <nav>
      <a href="index.html">Profil</a>
      <a href="about.html">Tentang Saya</a>
      <a href="blog.html">Bloger</a>
      <a href="toko.html">Toko</a>
      <a href="foto.html">Foto</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="contact.html">Kontak</a>
    </nav>
  </header>

  <div class="container">
    <div class="photo">
      <img src="keluarga.jpg" alt="Foto 1">
      <p class="description">Foto Keluarga Tercinta</p>
    </div>
    <div class="photo">
      <img src="saudara.jpg" alt="Foto 2">
      <p class="description">Foto Bersama Saudara</p>
    </div>
    <div class="photo">
      <img src="mama.jpg" alt="Foto 3">
      <p class="description">Foto Bersama Mama Dikampung</p>
    </div>
    <div class="photo">
      <img src="fotoself.jpg" alt="Foto 4">
      <p class="description">Foto Saya Sendiri</p>
    </div>
    <div class="photo">
      <img src="fotobersamateman.jpg" alt="Foto 5">
      <p class="description">Foto Bersama teman di kampus</p>
    </div>
    <div class="photo">
      <img src="fotosidang.jpg" alt="Foto 6">
      <p class="description">Momen Spesial Acara Sidang</p>
    </div>
    <!-- Tambahkan lebih banyak foto sesuai kebutuhan -->
  </div>

  <footer>Â© 2025 Nias, Indonesia</footer>
</body>
</html>
